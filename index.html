<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Practicing API fetch</title>
  </head>
  <body>
    <header>
      <h1 class="pageTitle">Anime Quote Generator</h1>
    </header>
    <main>
      <div class="quoteGenerate">
        <h3 class="subheaderText">
          Please type in the name of an anime series to get some associated
          quotes
        </h3>
        <div class="inputContainer">
          <input type="text" id="inputAnime" />
          <button class="clickAnime">Generate Quotes</button>
        </div>
      </div>
      <div class="quoteAppear">
        <ul id="animeSeries"></ul>
      </div>
    </main>
  </body>
</html>
